name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permette di avviare manualmente

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ—‘ï¸ Clean lockfiles
        working-directory: frontend
        run: |
          rm -f package-lock.json
          rm -f yarn.lock

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: yarn install

      - name: ğŸ“ Create .env file
        working-directory: frontend
        run: |
          cat > .env << 'EOF'
          EXPO_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_URL }}
          EOF

      - name: ğŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Generate Android Keystore
        working-directory: frontend
        run: |
          mkdir -p credentials
          keytool -genkeypair -v \
            -keystore credentials/keystore.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias nutrikids \
            -storepass nutrikids123 \
            -keypass nutrikids123 \
            -dname "CN=NutriKids AI, OU=Mobile, O=NutriKids, L=Milan, ST=Italy, C=IT"

      - name: ğŸ“ Create credentials.json
        working-directory: frontend
        run: |
          cat > credentials.json << 'EOF'
          {
            "android": {
              "keystore": {
                "keystorePath": "credentials/keystore.jks",
                "keystorePassword": "nutrikids123",
                "keyAlias": "nutrikids",
                "keyPassword": "nutrikids123"
              }
            }
          }
          EOF

      - name: ğŸ—ï¸ Build Android APK (Preview)
        working-directory: frontend
        run: eas build --platform android --profile preview --non-interactive --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_LOCAL_BUILD_SKIP_CLEANUP: 1

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nutrikids-android-apk
          path: frontend/build-*.apk
          retention-days: 30

      - name: ğŸ—ï¸ Build Android AAB (Play Store)
        working-directory: frontend
        run: eas build --platform android --profile production --non-interactive --local
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_LOCAL_BUILD_SKIP_CLEANUP: 1

      - name: ğŸ“¤ Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: nutrikids-android-aab
          path: frontend/build-*.aab
          retention-days: 30
